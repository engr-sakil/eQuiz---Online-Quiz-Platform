<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eQuiz</title>
    <!-- Import Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/score.css}">
</head>
<body>
<!-- Importing Header -->
<div th:insert="header.html :: header"></div>
<!-- Start Main Container -->
<div class="main-container container py-5 px-4">
    <h3 class="bg-danger text-center text-light mb-5 p-2">Top Score Of All Time</h3>
    <table class="bg-dark text-light">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr th:each="score : ${sList}">
            <td th:text="${score.username}"></td>
            <td th:text="${score.totalCorrect}"></td>
        </tr>
    </table>
</div>
<!-- End Main Container -->
<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
