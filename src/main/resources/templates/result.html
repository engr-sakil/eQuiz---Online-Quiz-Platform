<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/result.css}">
</head>
<body>
<!-- Importing Header -->
<div th:insert="header.html :: header"></div>

<!-- Start Main Container -->
<div class="main-container container py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">
        <img th:src="@{/images/result.png}" alt="image">
        <h1 class="bg-danger text-center mb-5 p-2">Your Score </h1>
        <div class="d-flex justify-content-center">
            <p>Participant Name:&nbsp; &nbsp;</p>
            <p th:if="${result}" th:text="${result.username}"></p>
        </div>
        <div class="d-flex justify-content-center">
            <p>Total Correct:&nbsp; &nbsp;</p>
            <p th:if="${result}" th:text="${result.totalCorrect}"></p>
        </div>
        <div class="d-flex justify-content-center">
            <p>Total Incorrect:&nbsp; &nbsp;</p>
            <p th:if="${result}" th:text="${5-result.totalCorrect}"></p>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button type="button" th:onclick="window.location.href='/score'" class="btn btn-outline-warning mx-auto"> View Scoreboard</button>
            <button type="button" th:onclick="window.location.href='/'" class="btn btn-outline-warning mx-auto">Back to HomePage</button>
        </div>
    </div>
</div>
<!-- End Main Container -->

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Import Bootstrap JS File -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
